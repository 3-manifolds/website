<!DOCTYPE html>

<head profile="http://a9.com/-/spec/opensearch/1.1/">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  {% set title = title|default("Open-Source Mathematical Software System") %}
  <title>
     {%block title -%}{{ sage }} - {{ title }}{%- endblock %}
  </title>
  <link rel="search"
       type="application/opensearchdescription+xml"
       href="http://www.sagemath.org/res/sage-search.xml"

 {#<script src="./res/navbar.js" type="text/javascript"></script>#}

 <meta property="og:title" content="Sage Mathematical Software System - Sage"/>

{% endblock %}
